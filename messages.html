<!DOCTYPE html>
<html lang="en">
<head>
    <title>üçï Food Messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Body & Background */
        body {
            background: url('https://source.unsplash.com/1600x900/?restaurant,food') no-repeat center center/cover;
            min-height: 100vh;
            color: #333;
            font-family: 'Georgia', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            transition: transform 0.3s;
            position: relative;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        /* Sticky Back Button */
        .back-btn {
            position: sticky;
            top: 20px;
            z-index: 1000;
            display: inline-block;
            background: #ff5722; /* Orange */
            color: white;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .back-btn:hover {
            background: #e64a19; /* Darker orange */
            transform: scale(1.05);
        }

        /* Header Styling */
        h2 {
            color: #d32f2f; /* Deep red */
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Food-Themed Message Cards */
        .message-card {
            background: #fff8e1; /* Light warm background */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            border: 2px solid #ffcc00; /* Gold border */
        }

        .message-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .message-details p {
            margin: 10px 0;
            line-height: 1.8;
            font-size: 18px;
        }

        .message-text {
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }

        .icon {
            font-size: 22px;
            color: #ff9800; /* Orange */
            margin-right: 10px;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .delete-btn {
            background: #e53935; /* Red */
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
            color: #fff;
            text-align: center;
            width: 100%;
        }

        .delete-btn:hover {
            background: #b71c1c; /* Darker red */
            transform: scale(1.1);
        }

        /* No Messages */
        .no-messages {
            text-align: center;
            font-size: 22px;
            color: #888;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                padding: 30px;
            }

            .message-card {
                padding: 20px;
            }

            h2 {
                font-size: 2.5rem;
            }

            .back-btn, .delete-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .message-card {
                padding: 18px;
            }

            h2 {
                font-size: 2rem;
            }

            .back-btn, .delete-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .message-card {
                padding: 15px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .back-btn, .delete-btn {
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Sticky Back Button -->
    <a href="dashboard.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <h2>üçï Food Messages üì©</h2>

    <div id="messages" class="mt-4">
        <p class="no-messages">Loading messages...</p>
    </div>

</div>

<script>
    const BASE_URL = "https://food-website-backend-8fgi.onrender.com/api/contact"; 

    // Load messages from API
    async function loadMessages() {
        const messagesContainer = document.getElementById("messages");
        messagesContainer.innerHTML = "<p class='no-messages'>Loading messages...</p>";

        try {
            const response = await fetch(BASE_URL);
            const data = await response.json();

            if (!Array.isArray(data) || data.length === 0) {
                messagesContainer.innerHTML = "<p class='no-messages'>No messages found.</p>";
                return;
            }

            messagesContainer.innerHTML = "";

            data.forEach((msg) => {
                const messageCard = document.createElement("div");
                messageCard.classList.add("message-card");

                messageCard.innerHTML = `
                    <div class="message-details">
                        <p><i class="icon fas fa-user"></i><strong>Name:</strong> ${msg.name}</p>
                        <p><i class="icon fas fa-envelope"></i><strong>Email:</strong> ${msg.email}</p>
                        <p><i class="icon fas fa-phone"></i><strong>Phone:</strong> ${msg.phone || "N/A"}</p>
                        <p><i class="icon fas fa-comment"></i><strong>Message:</strong> ${msg.message}</p>
                    </div>
                    <div class="btn-container">
                        <button class="delete-btn" onclick="deleteMessage('${msg._id}')">üóëÔ∏è Delete</button>
                    </div>
                `;

                messagesContainer.appendChild(messageCard);
            });

        } catch (error) {
            messagesContainer.innerHTML = `<p class='no-messages'>Error loading messages.</p>`;
        }
    }

    // Delete message
    async function deleteMessage(id) {
        if (confirm("Are you sure you want to delete this message?")) {
            const response = await fetch(`${BASE_URL}/${id}`, { method: "DELETE" });

            if (response.ok) {
                alert("Message deleted successfully!");
                loadMessages();
            } else {
                alert("Failed to delete message.");
            }
        }
    }

    // Initial load
    loadMessages();
</script>

</body>
</html>
