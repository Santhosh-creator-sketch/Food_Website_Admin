<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Bookings üçΩÔ∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Background and Layout */
        body {
            background: url('https://source.unsplash.com/1600x900/?food') no-repeat center center/cover;
            min-height: 100vh;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 1100px;
            width: 90%;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #ff5722;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Table Styling */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            text-align: center;
            padding: 15px;
            white-space: nowrap;
        }

        thead {
            background: #ff9800;
            color: white;
        }

        tbody tr:hover {
            background: #ffefd5;
            transition: 0.3s;
        }

        /* Buttons and Actions */
        .btn-food {
            background: #ff5722;
            color: #fff;
            transition: 0.3s;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-food:hover {
            background: #e64a19;
            transform: scale(1.05);
        }

        .btn-dashboard {
            background: #4caf50;
            color: white;
            transition: 0.3s;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .btn-dashboard:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        select {
            background: #fff8e1;
            color: #6b4226;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        select:hover {
            background: #ffefd5;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .search-bar input:focus {
            border-color: #ff5722;
            box-shadow: 0 0 8px rgba(255, 87, 34, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 100%;
            }

            h2 {
                font-size: 1.5rem;
            }

            th, td {
                font-size: 12px;
                padding: 10px;
            }

            .btn-food {
                font-size: 12px;
                padding: 8px 12px;
            }

            .search-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <a href="dashboard.html" class="btn-dashboard">
        <i class="fas fa-arrow-left"></i> Go to Dashboard
    </a>

    <h2>üçï Manage Food Bookings üçΩÔ∏è</h2>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="üîç Search by name, email, or phone..." onkeyup="filterBookings()">
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>üçΩÔ∏è Name</th>
                    <th>üìß Email</th>
                    <th>üìû Phone</th>
                    <th>üìÖ Date</th>
                    <th>‚úÖ Status</th>
                    <th>‚öôÔ∏è Actions</th>
                </tr>
            </thead>
            <tbody id="bookingList">
                <tr>
                    <td colspan="6" class="text-center">Loading bookings...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const BASE_URL = "https://food-website-backend-8fgi.onrender.com/api/bookings";
    let bookings = [];

    // Fetch bookings
    async function fetchBookings() {
        try {
            const res = await fetch(BASE_URL);
            bookings = await res.json();
            displayBookings(bookings);
        } catch (error) {
            console.error("Error:", error);
            alert("Failed to load bookings.");
        }
    }

    // Display bookings
    function displayBookings(list) {
        const bookingList = document.getElementById("bookingList");
        
        if (list.length === 0) {
            bookingList.innerHTML = `<tr><td colspan="6" class="text-center">No bookings found.</td></tr>`;
            return;
        }

        bookingList.innerHTML = list.map(booking => `
            <tr>
                <td>${booking.name}</td>
                <td>${booking.email}</td>
                <td>${booking.phone}</td>
                <td>${booking.date}</td>
                <td>
                    <select id="status-${booking._id}" onchange="updateStatus('${booking._id}')">
                        <option value="Available" ${booking.status === 'Available' ? 'selected' : ''}>Available</option>
                        <option value="Unavailable" ${booking.status === 'Unavailable' ? 'selected' : ''}>Unavailable</option>
                    </select>
                </td>
                <td>
                    <button class="btn-food" onclick="deleteBooking('${booking._id}')">üóëÔ∏è Delete</button>
                </td>
            </tr>
        `).join("");
    }

    // Search filter
    function filterBookings() {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const filtered = bookings.filter(b =>
            b.name.toLowerCase().includes(query) ||
            b.email.toLowerCase().includes(query) ||
            b.phone.toLowerCase().includes(query)
        );
        displayBookings(filtered);
    }

    // Update status
    async function updateStatus(id) {
        const newStatus = document.getElementById(`status-${id}`).value;
        await fetch(`${BASE_URL}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ status: newStatus })
        });
    }

    // Delete booking
    async function deleteBooking(id) {
        await fetch(`${BASE_URL}/${id}`, { method: "DELETE" });
        fetchBookings();
    }

    fetchBookings();
</script>

</body>
</html>
